<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>

<form name ="clienteForm">
<h3 style="margin:20px" >Consultar cliente</h3>

    <div class="row col-12">

        <div class="card col-12" style="padding:0px; margin: 10px ">
            <div class="card-header  " style="margin-bottom:20px; color: white; background-color: #1a237e">Información básica:</div>
                <div class="form-group">
                    <label class="control-label col-sm-12">Cédula:</label>
                    <div class="col-sm-12">
                        <p class="form-control-static">{{cliente.cedula}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-12">Nombre:</label>
                    <div class="col-md-10">
                        <input id="clienteNombre" required ng-model = "nuevoNombre" ng-change="cambioInfo()" ng-value = "cliente.nombre">
                    </div>

                </div>
                <div class ="form-group" style = "margin: 10px">
                     <button class = "btn btn-default" ng-show="clienteForm.$valid" ng-click = "editarCliente()"> Guardar cambios </button>
                </div>
            <div class = "form-group" style = "margin: 10px" ng-if="!clienteForm.$valid"> 
                    <div class="alert alert-warning" >
                        <strong>Atención!</strong><p>Debe llenar todos los campos</p>
                    </div> 
                </div> 
        </div>
    </div>


   
</form>
