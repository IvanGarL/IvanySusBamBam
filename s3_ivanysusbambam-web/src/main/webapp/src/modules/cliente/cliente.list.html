<div class="imagen2">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Lista Clientes</h2>
                </div>
                <div class="col-sm-6">
                    <!--Acá te envía al estado crear auto-->
                    <a ui-sref="crearCliente" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Añadir Cliente</span></a>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>
                        <span class="custom-checkbox">
								<input type="checkbox" id="selectAll">
								<label for="selectAll"></label>
							</span>
                    </th>
                    <th>Nombre</th>
                    <th>Cédula</th>
                    <th>Ventas</th>
                    <th>Compras</th>
                    <th>Calificaciones</th>
                    <th>Medios de Pago</th>
                    <th>Prospectos</th>
                    <th>Quejas</th>

                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cliente in clienteRecords">
                    <td>
                        <span class="custom-checkbox">
								<input type="checkbox" id="checkbox1" name="options[]" value="1">
								<label for="checkbox1"></label>
							</span>
                    </td>
                    <td>{{cliente.nombre}}</td>
                    <td>{{cliente.cedula}}</td>
                    <!--Algo así tienes que ponerlo, mira el ejemplo de cliente detail de felipe-->
                    <th><a ui-sref="VentasClienteAdmin({clienteId: cliente.cedula})">Ver</a></th>
                    <th><a ui-sref="ComprasClienteAdmin({clienteId: cliente.cedula})">Ver</a></th>
                    <th><a ui-sref="calificacionesCarroAdmin({clienteId: cliente.cedula})">Ver</a></th>
                    <th><a ui-sref="mediosDePagoClienteAdmin({clienteId: cliente.cedula})">Ver</a></th>
                    <th><a ui-sref="prospectoDeCompraAdmin({clienteId: cliente.cedula})">Ver</a></th>
                    <th><a ui-sref="QyRClienteAdmin({clienteId: cliente.cedula})">Ver</a></th>

                    <td>
                        <!--Acá al de editar un auto-->
                        <a ui-sref="editarCliente" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                        <!--Acá eliminar un auto-->
                        <!--El eliminar no necesita una vista, podemos implementarlo-->
                        <a ui-sref="eliminarCliente" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
