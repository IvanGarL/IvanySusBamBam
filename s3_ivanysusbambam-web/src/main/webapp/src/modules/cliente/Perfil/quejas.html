
<div class="row col-12" style="width: 900px">
    <div class="card col-12"  style="padding:0px; margin: 10px; width:900px; ">


        <div class="card-body">
            <h1 id="Iniciar">Quejas y Reclamos</h1>

            <div class="row" ng-repeat="qr in cliente.quejasReclamos" style="color: white; font-size:12px">
                <form>
                    <div class="form-group">
                        <label for="comment">Tipo: {{qr.tipo}}</label>
                        <textarea class="form-control" rows="5" id="comment">{{qr.texto}}</textarea>
                    </div>
                </form>
                 <div class="col-md-12" id="elboton">
                <a ui-sref="eliminarQueja">
                    <button type="button" class="btn  align-items-center" style=" background-color:  #9ACD32;color: white" >Eliminar Comentario</button>
                </a>
            </div>
            </div>


            <div class="col-md-12" id="elboton">
                <a ui-sref="perfilCliente">
                    <button type="button" class="btn  align-items-center" style=" background-color:  #9ACD32;color: white" >Regresar</button>
                </a>
            </div>
        </div>
    </div>
</div>
