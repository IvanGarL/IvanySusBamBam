<div class="row col-12">
    <div class="card col-12" style="padding:0px; margin: 10px ">
        <div class="card-header" style="margin-bottom:20px; color: white; background-color: #1a237e">Quejas/reclamos: </div>
        <div class="form-group">
            <div class="table-responsive">   
                <table class="table table-bordered" style="color: #1a237e" >
                    <thead  class="thead" style="background-color: #1a237e; color: white; font-size: 12px">
                        <tr >
                            <th> Tipo </th>
                            <th> Texto </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="qr in cliente.quejasReclamos" style="color: black; font-size:12px">
                            <td>{{qr.tipo}}</td>
                            <td>{{qr.texto}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="col-sm-4" id="elboton">
                    <a ui-sref="perfilCliente">
                        <button type="button" class="btn btn-dark" >Regresar</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
