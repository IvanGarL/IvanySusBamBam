
<div class="imagen2" style="text-align: center">

    <div class="card" id="cartaLogin2" >


            <div ui-view = "perfil" >
                <div class="card-header" id="perCliente">
                    <img  src="http://www.sibrom.com.br/wp-content/uploads/2016/08/13.jpg" alt="John" style="width:30%" />
                </div>

                <div class="card-body" id="centr">
                    <h1>{{elCliente.nombre}}</h1>
                    <p id="titlePerfil">Cedula: {{elCliente.cedula}}</p>
                    
                </div>

                <table class="table table-dark" id="tablaCliente" >
                    <thead>
                        <tr>
                            <th >
                                <a ui-sref="ComprasCliente({clienteId: elCliente.cedula})" id="verCompras"> 
                                    <i class="material-icons" >local_grocery_store</i>
                                    <p>Ver compras</p>
                                </a>
                            </th>
                            <th >
                                <a ui-sref="mediosDePagoCliente({clienteId: elCliente.cedula})" id="verPagos"> 
                                    <i class="fa fa-credit-card-alt" style="font-size:24px; margin: 7px"> </i>
                                    <p>Ver medios de pago</p>
                                </a>
                            </th>

                            <th >
                                <a ui-sref="VentasCliente({clienteId: elCliente.cedula})" id="verVentas"> 
                                    <i class="fa fa-automobile" style="font-size:26px; margin: 7px; hover {
                                           color: green;
                                           background-color: dimgray;
                                           text-decoration:none;"></i>
                                       <p>Ver ventas</p>
                                    </a>
                                </th>
                                <th >                       
                                    <a ui-sref="ComentariosCliente({clienteId: elCliente.cedula})" id="verComs"> 
                                        <i class="fa fa-comment-o" style="font-size:26px; margin: 7px"></i>
                                            <p>Ver Comentarios</p>  
                                        </a>

                                    </th>
                                    <th > 
                                        <a ui-sref="QyRCliente({clienteId: elCliente.cedula})" id="verQuejas"> 
                                            <i class="fa fa-edit" style="font-size:26px;text-align: center"></i>
                                            <p>Quejas y reclamos</p> 
                                        </a>
                                    </th>
                                    <th > 
                                        <a ui-sref ="editarPerfilCliente({clienteId: elCliente.cedula})" ng-click = "subirInfoCliente()"  id="verQuejas"> 
                                            <i class="fa fa-edit" style="font-size:26px;text-align: center"></i>
                                            <p>Editar perfil</p> 
                                        </a>
                                    </th>
                                    


                                </tr>
                            </thead>


                        </table>
                    </div>
                </div>
