<div>

    <div class="row" >

        <div class="col-md-5" >
            <div class="container" style="text-align:center">
                <a ui-sref="medioCreate">
                    <button type="button" class="btn" style="background-color: #1a237e; color: white">Agregar nuevo </button></a>
            </div>
        </div>
    </div>
    <div class="row" >
        <div class="col-md-5">
            <div class="card" style="margin: 40px">

                <div class="card-body">
                    <div class="table-responsive">   
                        <table class="table table-bordered" style="color: #1a237e" >
                            <thead  class="thead" style="background-color: #1a237e; color: white">
                                <tr >
                                    <th>Id del Medio de Pago </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="mdp in mediosDePago">
                                    <td>
                                        <a ui-sref="medioDePagoDetail({numero: mdp.numero})"> {{mdp.numero}} </a>
                                    </td>
                                     <td id="{{$index}}-actions">
                                        <a ui-sref="medioDePagoDelete({numero: mdp.numero})">
                                            <button type="button" class="btn btn-danger" style=" color: white">Eliminar</button>
                                        </a>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div ui-view = "medioDePagoDetailView">
            </div>   
        </div>
    </div>
</div>
