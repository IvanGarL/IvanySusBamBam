<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
<form name ="vendedorForm">
<div class ="row">
  
    <div class ="col-md-6">
        <div class="card" style="margin: 5px; width: 300px">
            <div class ="card-body">
                <h5> Carnet: </h5> {{vendedor.carnetVendedor}}
            </div>
        </div>
    </div>
    
    <div class ="col-md-6"> 
        <div class="card" style="margin: 5px; width: 300px">
            <div class ="card-body" >
                <h5> Cédula: </h5> {{vendedor.cedula}}
            </div>
        </div>
    </div>
    
    
</div>    
<div class ="row">
    <div class =" col-md-6">
        <div class ="card" style ="margin: 5px; width:300px">
            <div class ="card-body">
                <h5> Nombre: </h5>
                <input id="vendedorNombre" required ng-model = "nuevoNombre" ng-change = "cambioInfo()" ng-value = "vendedor.nombre">
            </div>   
        </div>
    </div>
   <div class =" col-md-6">
        <div class ="card" style ="margin: 5px; width:300px">
            <div class ="card-body">
                <h5> Compras: </h5> 
                
                <div class ="table-responsive">
                    
                    <table class ="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th>Id</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat = " compra in vendedor.compras">
                                <td>{{compra.idCompra}}</td>
                            </tr>
                        </tbody>
                    </table>
                    
                </div>
                
            </div>   
        </div>
    </div>  
</div>

<div class ="row">
    
    <div class =" col-md-6">
        <div class ="card" style ="margin: 5px; width:300px">
            <div class ="card-body">
                <h5> Punto de venta: </h5> 
                
                <input type ="number" id="vendedorPV" required ng-model="idPV" ng-change = "cambioInfo()" ng-value = "vendedor.puntoDeVenta.id">
                
            </div>   
        </div>
    </div>
    
    <div class =" col-md-6">
        <div class ="card" style ="margin: 5px; width:300px">
            <div class ="card-body">
                <h5> Prospectos de compra: </h5> 
                
                <div class ="table-responsive">
                    
                    <table class ="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Texto</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat = " pc in vendedor.prospectosCompra">
                                <td>{{pc.id}}</td>
                                <td>{{pc.texto}}</td>
                            </tr>
                        </tbody>
                    </table>
                    
                </div>
                
            </div>   
        </div>
    </div>
    
</div>

<div class="row">
    
    <div class =" col-md-6">
        <div class ="card" style ="margin: 5px; width:300px">
            <div class ="card-body">
                <h5> Ventas: </h5> 
                
                <div class ="table-responsive">
                    
                    <table class ="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th>Id</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat = " venta in venedor.ventas">
                                <td>{{venta.id}}</td>
                            </tr>
                        </tbody>
                    </table>
                    
                </div>
                
            </div>   
        </div>
    </div>
    <div class ="col-md-6">
                       
        <div ng-if="!vendedorForm.$valid"> 
            <div class="alert alert-warning" >
                <strong>Atención!</strong><p>Debe llenar todos los campos</p>
            </div> 
        </div> 
    </div>
    <div class ="col-md-6">
    <div class ="card" style ="margin: 5px; width:300px">
            <div class ="card-body">
                <button class = "btn btn-default" ng-show="vendedorForm.$valid" ng-click = "editarVendedor()"> Guardar cambios </button>
            </div>
    </div>  
    </div>
</div>
</form>
