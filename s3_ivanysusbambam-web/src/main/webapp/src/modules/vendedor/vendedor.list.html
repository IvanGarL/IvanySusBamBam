<div class="imagen2">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Lista Vendedores</h2>
                </div>
                <div class="col-sm-6">
                    <!--Acá te envía al estado crear auto-->
                    <a ui-sref="crearVendedor" class="btn btn-success" ><i class="material-icons">&#xE147;</i> <span>Añadir Vendedor</span></a>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>
                        <span class="custom-checkbox">
								<input type="checkbox" id="selectAll">
								<label for="selectAll"></label>
							</span>
                    </th>
                    
                    <th>Carnet</th>
                    <th>Cédula</th>
                    <th>Nombre</th>
                    <th>Compras</th>
                    <th>Prospectos</th>
                    <th>Ventas</th>

                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat=" ven in vendedorRecords">
                    <td>
                        <span class="custom-checkbox">
								<input type="checkbox" id="checkbox1" name="options[]" value="1">
								<label for="checkbox1"></label>
							</span>
                    </td>
                    <td>{{ven.carnetVendedor}}</td>
                    <td>{{ven.cedula}}</td>
                    <td>{{ven.nombre}}</td>
                    <th><a ui-sref="comprasPorVendedor({vendedorId: venta.idVenta})">Ver</a></th>
                    <th><a ui-sref="prospectos({ventaId: venta.idVenta})">Ver</a></th>
                    <th><a ui-sref="ventas({ventaId: venta.idVenta})">Ver</a></th>

                    <td>
                        <!--Acá al de editar un auto-->
                        <a ui-sref="editarVendedor({vendedorId: ven.carnetVendedor})" class="edit" ><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                        <!--Acá eliminar un auto-->
                        <!--El eliminar no necesita una vista, podemos implementarlo-->
                        <a ui-sref="eliminarVendedor({id:ven.carnetVendedor})" class="delete" ><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
