<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
<div class ="container-fluid align-items-center">
    
    <br>
    <div class ="col-md-1"></div>
    <div class="col-md-11"> <h2>Crear vendedor</h2> </div>
    
    
    
    <div class ="card" style="margin: 40px">
        <div class ="card-body">
            
            <div class ="col-md-6">
                <form name ="vendedor">
                    <div class ="row" style = "margin: 10px">
                        <label class  = "col-md-6" for = "vendedorNombre">Nombres y apellidos:</label>
                    </div>
                    <div class ="row" style = "margin: 10px">
                        <input class = "col-md-12" id ="vendedorNombre" required ng-model ="data.nombre">
                    </div>
                    <div class =" row" style = "margin: 10px">
                        <label class ="col-md-6" for ="vendedorCedula">Cédula</label>
                    </div>
                    <div class ="row " style = "margin: 10px" >
                        <input class ="col-md-12" id ="vendedorCedula" type ="number" required ng-model = "data.cedula">
                    </div>       
                    
                    <div class =" row" style = "margin: 10px">
                        <label class ="col-md-6" for ="vendedorPuntoDeVenta">Punto de venta</label>
                    </div>
                     <div class ="row " style = "margin: 10px" >
                         <select class ="col-md-12" id = "vendedorPuntoDeVenta"  required ng-model = "data.puntoDeVenta" ng-options="x.id + ' | ' + x.name for x in puntosVenta">
                            
                         </select>
                        
                    </div>
                    
                    <div class ="row " style = "margin: 10px" >
                       
                            <div ng-if="!vendedor.$valid">

                                <div class="alert alert-warning" >
                                    <strong>Atención!</strong><p>Debe llenar todos los campos</p>
                                </div> 
                            </div> 
                    </div>
                    <div class ="row">
                        <input ng-show="vendedor.$valid" ng-click="crearVendedor()" value="Crear" class="btn btn-success"/>
                    </div>   
                </form>
            </div>
        </div>
    </div>
    
</div>


<div class ="col-md-1"></div>
<div class ="col-md-11">
    <a ui-sref ="listVendedor"> Volver </a>
</div>
