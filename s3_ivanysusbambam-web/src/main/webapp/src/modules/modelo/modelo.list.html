<div class="imagen2">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Lista Modelos</h2>
                </div>
                <div class="col-sm-6">
                    
                    <a ui-sref="crearModelo" class="btn btn-success" ><i class="material-icons">&#xE147;</i> <span>Añadir Modelo</span></a>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>
                        <span class="custom-checkbox">
								<input type="checkbox" id="selectAll">
								<label for="selectAll"></label>
							</span>
                    </th>
                    <th>Referencia</th>
                    <th>Número Puertas</th>
                    <th>Transmisión</th>
                    <th>Cilindraje</th>
                    <th>Centimetros Cubicos</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="modelo in darModelos">
                    <td>
                        <span class="custom-checkbox">
								<input type="checkbox" id="checkbox1" name="options[]" value="1">
								<label for="checkbox1"></label>
							</span>
                    </td>
                    <td>{{modelo.name}}</td>
                    <td>{{modelo.numeroPuertas}}</td>
                    <td>{{modelo.transmision}}</td>
                    <td>{{modelo.cilindraje}}</td>
                    <td>{{modelo.centCubicos}}</td>
                    <td>
                        <!--Acá al de editar una compra-->

                        <a ui-sref="editarModelo({ModeloId: modelo.id})" class="edit" ><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                        <!--Acá eliminar una compra-->
                        <!--El eliminar no necesita una vista, podemos implementarlo-->
  
                        <a ui-sref="eliminarModelo({idModelo:modelo.id})" class="delete" ><i class="material-icons" data-toggle="tooltip"  title="Delete">&#xE872;</i></a>

                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
