<div class="imagen2">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Lista Modelos</h2>
                </div>
                <div class="col-sm-6">
                    
                    <a ui-sref="crearModelo" class="btn btn-success" ><i class="material-icons">&#xE147;</i> <span>Añadir Modelo</span></a>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>
                        <span class="custom-checkbox">
								<input type="checkbox" id="selectAll">
								<label for="selectAll"></label>
							</span>
                    </th>
                    <th>Referencia</th>
                    <th>Número Puertas</th>
                    <th>Transmisión</th>
                    <th>Cilindraje</th>
                    <th>Centimetros Cubicos</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="modelo in darModelos">
                    <td>
                        <span class="custom-checkbox">
								<input type="checkbox" id="checkbox1" name="options[]" value="1">
								<label for="checkbox1"></label>
							</span>
                    </td>
                    <td>{{modelo.name}}</td>
                    <td>{{modelo.numeroPuertas}}</td>
                    <td>{{modelo.transmision}}</td>
                    <td>{{modelo.cilindraje}}</td>
                    <td>{{modelo.centCubicos}}</td>
                    <td>
                        <!--Acá al de editar una compra-->

                        <a ui-sref="editarModelo({modelo.id})" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                       
                        <a ui-sref="eliminarModelo({idModelo:modelo.id})" class="delete" ><i class="material-icons" data-toggle="modal"  title="Delete" href="#myModal" >&#xE872;</i></a>


                        <a ui-sref="editarModelo({ModeloId: modelo.id, requireLogin: true})" class="edit" ><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                        <!--Acá eliminar una compra-->
                        <!--El eliminar no necesita una vista, podemos implementarlo-->
  
                        <a ui-sref="eliminarModelo({idModelo:modelo.id})" class="delete" ><i class="material-icons" data-toggle="tooltip"  title="Delete">&#xE872;</i></a>

                    </td>
                </tr>
                

            </tbody>
        </table>
    </div>
</div>
<div id="myModal" class="modal fade" ng-if="errorDelMd">
	<div class="modal-dialog modal-fail">
		<div class="modal-content">
			<div class="modal-header">
				<div class="icon-box">
					<i class="material-icons">&#xE5CD;</i>
				</div>
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body text-center">
				<h4>Oops</h4>	
				<p>No puedes borrar el modelo, porque tiene autos asociados</p>
				<button class="btn btn-success" data-dismiss="modal">Reintentar</button>
			</div>
		</div>
	</div>
</div>
