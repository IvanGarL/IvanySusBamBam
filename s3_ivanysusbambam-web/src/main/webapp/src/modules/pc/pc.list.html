<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
<br>
<div class ="row">
        <div class ="col-md-1"></div>
        <div class ="col-md-9">
            <h1>Consulta de prospectos de compra</h1>
        </div>
        <div class="col-md-1 align-items-center">
            <button class = "btn btn-default" ui-sref ="crearPc"> Crear </button>
        </div>
        <div class ="col-md-1"></div>
    </div>
<div>
    <div class="row" >
        <div class="col-md-5">
            <div class="card" style="margin: 100px">

                <div class="card-body">
                    <div class="table-responsive">   
                        <table class="table table-bordered" style="color: #1a237e" >
                            <thead  class="thead" style="background-color: #1a237e; color: white; font-size: 12px">
                                <tr >
                                    <th>  Id </th>
                                    <th> Texto </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="pc in pcRecords" style="color: black; font-size:12px">
                                    <td><a ui-sref ="pcDetail({pcId: pc.id})">{{pc.id}}</a></td>
                                    <td>{{pc.texto}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-5">
            <div ui-view = "pcDetailView" style = "margin: 0px">
            </div>   
        </div>


    </div>
</div>
