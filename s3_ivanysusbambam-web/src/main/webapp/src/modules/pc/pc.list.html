<div class="imagen2">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Prospectos de Compra</h2>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>
                        <span class="custom-checkbox">
								<input type="checkbox" id="selectAll">
								<label for="selectAll"></label>
							</span>
                    </th>
                    <th>Id</th>
                    <th>Texto</th>
                    <th>Cédula Cliente</th>
                    <th>Cédula Vendedor</th>
                    <th>Automóvil Id</th>
                    <th>Placa</th>
                    <th>Valor</th>

                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat=" pc in pcRecords">
                    <td>
                        <span class="custom-checkbox">
								<input type="checkbox" id="checkbox1" name="options[]" value="1">
								<label for="checkbox1"></label>
							</span>
                    </td>
                    <td>{{pc.id}}</td>
                    <td>{{pc.texto}}</td>
                    <!--Algo así tienes que ponerlo, mira el ejemplo de cliente detail de felipe-->
                    <td>{{pc.cliente.cedula}}</td>
                    <td>{{pc.vendedor.carnetVendedor}}</td>
                    <td>{{pc.automovil.id}}</td>
                    <td>{{pc.automovil.placa}}</td>
                    <td>{{pc.automovil.valorListado}}</td>
                    <td>
                        <!--Acá al de editar un auto-->
                       
                        <!--Acá eliminar un auto-->
                        <!--El eliminar no necesita una vista, podemos implementarlo-->
                        <a ui-sref="eliminarProspectoCompra({id:pc.id})" class="delete"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872</i></a>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
