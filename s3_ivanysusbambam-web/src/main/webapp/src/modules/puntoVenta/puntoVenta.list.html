  <style>
      .classyClass{
           background-image: url("https://i.pinimg.com/originals/35/ab/e2/35abe2bad4fd1d7635b4974c7140bd2f.jpg");
           height: 300px;
           width: 100%;
           background-position: center;
           background-repeat: no-repeat;
           background-size: cover;
           text-align: right;
           
      }
    .ironClass {
        margin-bottom: 30px;
    }
    .goldClass {
        background: #aaa;
    }
    .container {
        position: relative;
    }
    .textBeast {
        margin-left: 600px;

<body ng-app="puntoVentaList">
   
<div class="classyClass" style="margin-bottom: 0">
    <div class="textBeast align-items-center">
        <h1 class="display-2 text-light">Puntos de Venta</h1>
    </div>
</div>
    <div class="container-fluid" style="background-color: lightgray; padding: 0px">
  <div class="row">
    <div class="col-sm-4 col-md-4">
        <div class="ironClass" ng-repeat="x in puntosDeVenta">
            <div>
                <h4 class="text-light text-center" style="margin-bottom: 0px; border-radius: 25px; background-color: #212529">{{ x.name }}</h4>
                <a ui-sref="puntoDeVentaDetail({puntoVentaId: x.id})">
                    <img class="img-fluid" style="margin-left: 15px; margin-top: 10px;" ng-src="{{x.image}}" alt="{{x.name}}" width="340" height="240">
                </a>
                <div class="row" style="margin-left: 15px">
                    <button type="button" class="btn btn-info" style="margin-right: 5px;">Autos</button>
                    <button type="button" class="btn btn-info" style="margin-right: 5px;">Ventas</button>
                    <button type="button" class="btn btn-info" style="margin-right: 5px;">Compras</button>
                    <button type="button" class="btn btn-info" style="margin-right: 5px;">Vendedores</button>
                </div>
            </div>
        </div>
    </div>
      <div class="col-sm-8" style="border-radius: 25px;">

        <div class="goldClass" ui-view="listVentasView"></div>
        <div class="goldClass" ui-view="listComprasView"></div>
    </div>
  </div>
</div>

<div class="jumbotron text-center">
    <div class="goldClass" ui-view="listVendedoresView"></div>
</div>
