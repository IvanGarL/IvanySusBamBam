<div class="imagen2">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Puntos de Venta</h2>
                </div>
                <div class="col-sm-6">
                    
                    <a ui-sref="puntoVentaCrear" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Añadir Punto</span></a>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>
                        <span class="custom-checkbox">
								<input type="checkbox" id="selectAll">
								<label for="selectAll"></label>
							</span>
                    </th>
                    <th>Id</th>
                    <th>Dirección</th>
                    <th>Nombre</th>
                    <th>Teléfono</th>
                    <th>Automóviles</th>
                    <th>Compras</th>
                    <th>Vendedores</th>
                    <th>Ventas</th>
                    
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span class="custom-checkbox">
								<input type="checkbox" id="checkbox1" name="options[]" value="1">
								<label for="checkbox1"></label>
							</span>
                    </td>
                    <td>1</td>
                    <td>Calle 44</td>
                    <td>Los ángeles</td>
                    <td>4550909</td>
                    <!--Algo así tienes que ponerlo, mira el ejemplo de cliente detail de felipe-->
                    <td><a ui-sref="automovilPorPuntoVenta({clienteId: cliente.id})">Ver</a></td>
                    <td><a ui-sref="comprasPorPuntoVenta({vendedorId: vendedor.id})">Ver</a></td>
                    <td><a ui-sref="vendedoresPorPuntoVenta({automovilId: auto.id})">Ver</a></td>
                    <td><a ui-sref="ventasPorPuntoVenta({automovilId: auto.id})">Ver</a></td>
                    <td>
                        <!--Acá al de editar un auto-->
                        <a ui-sref="editarProspectoCompra" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                        <!--Acá eliminar un auto-->
                        <!--El eliminar no necesita una vista, podemos implementarlo-->
                        <a ui-sref="eliminarProspectoCompra" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
