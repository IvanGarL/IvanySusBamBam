<div class = "container-fluid" style="padding: 0px; margin-bottom: 15px">
    <div class="well well-lg" style="align-self: center" >
        <h2 class="text-center text-light" style="background-color: lightseagreen; padding: 0px; margin: 0px">CREAR PUNTO DE VENTA</h2>
    </div>
    <div class="container">
        <div class="col-sm-4" style="margin-left: 75px; margin-top: 25px">
            <div class="container">
                <form class="form-horizontal" name="crear">
                  <div class="form-group">
                    <label class="col-sm-2 control-label" for = "nombre"><strong>Nombre</strong></label>
                    <div class="col-sm-10">
                      <input class="form-control fluid" name="nombre" id="nombre" type="text" style="width: 400px" required ng-model="info.name">
                    </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-2 control-label" for = "direccion"><strong>Dirección</strong></label>
                    <div class="col-sm-10">
                      <input class="form-control fluid" name="direccion" id="direccion" type="text" style="width: 400px" required ng-model="info.direccion">
                    </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-2 control-label" for = "telefono"><strong>Teléfono</strong></label>
                    <div class="col-sm-10">
                      <input class="form-control fluid" name="telefono" id="telefono" type ="number" style="width: 400px" required ng-model="info.telefono">
                    </div>
                     <div class ="row " style = "margin: 10px" >
                       
                            <div ng-if="!crear.$valid">

                                <div class="alert alert-danger" >
                                    <strong>Atención!</strong><p>¡Por favor completa todos los campos!</p>
                                </div> 
                            </div> 
                    </div>
                    <div class ="row">
                        <input ng-show="crear.$valid" ng-click="crearPuntoVenta()" value="Crear" class="btn btn-success"/>
                    </div> 
                  </div>
                </form>
            </div>
        </div>
    </div>
</div>
