<div class = "container-fluid" style="padding: 0px; margin-bottom: 15px">
    <div class="well well-lg" style="align-self: center" >
        <h2 class="text-center text-light" style="background-color: lightseagreen; padding: 0px; margin: 0px">{{currentPuntoVenta.name}}</h2>
    </div>
    <div class="container">
        <div class="row" ng-repeat="auto in currentPuntoVenta.autos">
            <div class="col-sm-4">
                <img class="img-fluid rounded" ng-src="{{auto.imagen}}" alt="{{auto.modelo}}" width="420" height="300" style="margin-left: 15px; margin-top: 25px; margin-bottom: 15px">
                <h4 class="text-light text-center" style="border-radius: 25px; background-color: #212529; margin-left: 15px">{{auto.marca}} - {{auto.modelo}}</h4>
            </div>
            <div class="col-sm-4">
                <ul class="list-group" style="width: 340px; height: 260px; margin-left: 50px; margin-top: 35px">
                    <li class="list-group-item list-group-item-primary">AÃ±o: {{auto.anio}}</li>
                    <li class="list-group-item list-group-item-light">Placa: {{auto.placa}}</li>
                    <li class="list-group-item list-group-item-primary">Fecha listado: {{auto.fechaListado}}</li>
                </ul>
            </div>    
        </div>
    </div>
</div>
