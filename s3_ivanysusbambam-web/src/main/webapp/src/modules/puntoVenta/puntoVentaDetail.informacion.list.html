<div class = "container-fluid" style="padding: 0px; margin-bottom: 15px">
    <div class="well well-lg" style="align-self: center" >
        <h2 class="text-center text-light" style="background-color: lightseagreen; padding: 0px; margin: 0px">{{currentPuntoVenta.name}}</h2>
    </div>
    <div class="container-fluid">
            <div class ="row">
                <div><h3 style="margin: 25px; color: whitesmoke"> Dirección </h3></div>
                <div class="form-group">
                   <label for="direccion" class="col-sm-2 control-label"></label>
                   <div class="col-sm-10">
                     <input class="form-control" id="direccion" type="text" placeholder="{{currentPuntoVenta.direccion}}" disabled style="width: 300px">
                   </div>
                </div>
            </div>
            <div class ="row">
                <div><h3 style="margin: 28px; color: whitesmoke"> Teléfono </h3></div>
                <div class="form-group">
                   <label for="telefono" class="col-sm-2 control-label"></label>
                   <div class="col-sm-10">
                     <input class="form-control" id="telefono" type="text" placeholder="{{currentPuntoVenta.telefono}}" disabled style="width: 300px">
                   </div>
                </div>
            </div>
        <div class="row">
            <button type="button" class="btn btn-success" style="margin: 15px"> EDITAR </button>
        </div>
    </div>
</div>
