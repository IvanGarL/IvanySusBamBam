<div class="imagen2">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Lista autom칩viles</h2>
                </div>
                
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>
                        <span class="custom-checkbox">
								<input type="checkbox" id="selectAll">
								<label for="selectAll"></label>
							</span>
                    </th>
                    <th>Id</th>
                    <th>Placa</th>
                    <th>A침o</th>
                    <th>Precio</th>
                    <th>Chasis</th>
                    <th>Color</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Punto</th>
                    <th>Tipo</th>
                    <th>Kilometraje</th>
                    
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="auto in automoviles">
                    <td>
                        <span class="custom-checkbox">
								<input type="checkbox" id="checkbox1" name="options[]" value="1">
								<label for="checkbox1"></label>
							</span>
                    </td>
                    <td>{{auto.id}}</td>
                    <td>{{auto.placa}}</td>
                    <td>{{auto.anio}}</td>
                    <td>{{auto.valorListado}}</td>
                    <td>{{auto.chasis}}</td>
                    <td>{{auto.color}}</td>
                    <td>{{auto.marca.name}}</td>
                    <td>{{auto.modelo.name}}</td>
                    <td>{{auto.puntoDeVenta.name}}</td>
                    <td>{{auto.tipo}}</td>
                    <td>{{auto.kilometros}}</td>
                    <td>
                        <!--Ac치 al de editar un auto-->
                        <a ui-sref="editarAuto" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                        <!--Ac치 eliminar un auto-->
                        <!--El eliminar no necesita una vista, podemos implementarlo-->
                        <a ui-sref="eliminarAuto" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                    </td>
                </tr>
                
            </tbody>
        </table>
    </div>
</div>
