<div class="row" style="margin:70px">
    <div class="col-md-3"  >
        <div class="container" >
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <label for="sel1" style="color:#1a237e; 
                               font-size: 18px ;
                               line-height: 1.42857143 !important;
                               font-family: 'Open Sans', sans-serif;">
                            Marca:</label>

                        <select class ="form-control"   required ng-model = "marca" ng-options="x.name for x in marcas"></select>

                    </div>   
                    <div class="form-group">
                        <label for="sel1" style="color:#1a237e; 
                               font-size: 18px ;
                               line-height: 1.42857143 !important;
                               font-family: 'Open Sans', sans-serif;">Modelo:</label>

                        <select class ="form-control"   required ng-model = "modelo" ng-options="x.name for x in modelos"></select>

                    </div> 
                    <div class="form-group">
                        <label for="sel1" style="color:#1a237e; 
                               font-size: 18px ;
                               line-height: 1.42857143 !important;
                               font-family: 'Open Sans', sans-serif;">Color:</label>

                        <select class ="form-control"   required ng-model = "color" ng-options="x.name for x in colores"></select>

                    </div> 

                    <div class="form-group">
                        <label for="sel1" style="color:#1a237e; 
                               font-size: 18px ;
                               line-height: 1.42857143 !important;
                               font-family: 'Open Sans', sans-serif;">Fecha Máxima:</label>

                        <select class ="form-control"   required ng-model = "fechaMax" ng-options="x for x in anos"></select>

                    </div> 
                    <div class="form-group">
                        <label for="sel1" style="color:#1a237e; 
                               font-size: 18px ;
                               line-height: 1.42857143 !important;
                               font-family: 'Open Sans', sans-serif;">Fecha Minima:</label>
                        <select class="form-control"  required ng-model = "fechaMin" ng-options="x for x in anos"> </select>



                    </div>
                    <div class="form-group">
                        <label for="sel1" style="color:#1a237e; 
                               font-size: 18px ;
                               line-height: 1.42857143 !important;
                               font-family: 'Open Sans', sans-serif;">Precio Maximo:</label>
                        <input type="text" class="form-control" required ng-model = "precioMax"  id="usr">
                    </div> 
                    <div class="form-group">
                        <label for="sel1" style="color:#1a237e; 
                               font-size: 18px ;
                               line-height: 1.42857143 !important;
                               font-family: 'Open Sans', sans-serif;">Precio Minimo:</label>
                        <input type="text" class="form-control" required ng-model = "precioMin" id="usr">

                        <div style="text-align: center; margin:20px">
                            <a ui-sref="automovilListFiltros({marca:marca, color:color, fechaMin:fechaMin, fechaMax:fechaMax,modelo:modelo,precioMin:precio,precioMax:precioMax})">
                                <button type="button" class="btn " ng-model="error" style=" background-color:  #9ACD32;color: white">Buscar</button>
                            </a>
                        </div>  
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="col-md-9">
        <div class="alert alert-danger" ng-if="$scope.error">
            <strong>Danger!</strong> $scope.mensaje
        </div>
        <div ui-view="automovilList" style="margin: 0px" >
        </div>
    </div>
</div>






<div>
    <h1 id="h1" style="margin:10px">Automoviles</h1>
    <div class="col-md-1 align-items-center">
        <button class="btn btn-default" ui-sref="crearAutomovil" href="#!/automovil/crear"> Crear </button>
    </div>
    <div class="row">
        <div class="col-md-5">
            <div class="card">

                <div class="card-body">
                    <div class="table-responsive">   
                        <table class="table table-bordered" style="color: #1a237e">
                            <thead class="thead" style="background-color: #1a237e; color: white">
                                <tr>
                                    <th>Id Automovil </th>
                                    <th>Placa</th>
                                    <th> Año</th>
                                    <th>Valor Listado</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- ngRepeat: automovil in automoviles -->

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-5">
            <!-- uiView: automovilDetailView --><div ui-view="automovilDetailView({marca:BMW, color:$scope.color, fechaMin:$scope.fechaMin, fechaMax:$scope.fechaMax,modelo:$scope.modelo,precioMin:$scope.precio,precioMax:$scope.precioMax})" style="margin: 0px" class="ng-scope">
            </div>   
        </div>
    </div>
