<div>
    <h1 id="h1" style="margin:10px" >Automoviles</h1>
    <div class="col-md-1 align-items-center">
        <button class = "btn btn-default" ui-sref ="crearAutomovil"> Crear </button>
        </div>
    <div class="row" >
        <div class="col-md-5">
            <div class="card">

                <div class="card-body">
                    <div class="table-responsive">   
                        <table class="table table-bordered" style="color: #1a237e" >
                            <thead  class="thead" style="background-color: #1a237e; color: white">
                                <tr >
                                    <th>Id Automovil </th>
                                    <th>Placa</th>
                                    <th> AÃ±o</th>
                                    <th>Valor Listado</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="automovil in automoviles" style="color: black">
                                    <td>
                                        <a ui-sref ="automovilDetail({automovilId: automovil.id})"> {{automovil.id}}</a>
                                    </td>
                                    <td>
                                        {{automovil.placa}}
                                        </td>
                                        <td>
                                            {{automovil.anio}}
                                        </td>
                                        <td>
                                            {{automovil.valorListado| currency}}
                                            </td>

                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-5">
            <div ui-view = "automovilDetailView" style = "margin: 0px">
            </div>   
        </div>


    </div>
</div>
