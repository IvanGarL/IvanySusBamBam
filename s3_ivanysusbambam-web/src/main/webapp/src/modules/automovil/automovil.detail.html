<div class="imagen2" style="text-align: center">

    <div class="card" id="cartaLogin2" style="max-height: 900px" >

        <div class="container" style=" background-color: white">
            <div class="row" style=" margin: 40px; text-align: left">
                <div class="column col-md-7" >
                    <a> <img  src="{{automovil.imagen}}" style="width: 500%" class="float-left" alt="imagencarro"></a>   
                </div>
                <div class="column col-md-5">
                    <h1 id="headerInicio">{{automovil.modelo.name}}</h1>
                    <p id="infoCarro">Precio: {{automovil.valorListado|currency}}</p>
                    <p id="infoCarro">Año: {{automovil.anio}}</p>
                    <p id="infoCarro">Placa: {{automovil.placa}}</p>
                    <p id="infoCarro">Color: {{automovil.color}}</p>
                    <a ui-sref="vender({idAuto:automovil.id, clienteId: currentUserId})" class="btn  align-items-center" style=" background-color:  #9ACD32;color: white; width: 100%; font-size: 25px"><i class="material-icons" style="font-size:26px;margin-right:20px ">shopping_cart</i>Comprar </a>
                </div>
            </div>
            <div class="row" >

                <nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="width: 100%">
                    <!-- Brand/logo -->
                    <a class="navbar-brand" ui-sref="automovilGetAll">Regresar</a>

                    <!-- Links -->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" ui-sref="automovilDetailInfo({automovilId:automovil.id})">Más Informacion</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" ui-sref="automovilDetailPV({automovilId:automovil.id})">Punto de Venta</a>
                        </li>
                        
                    </ul>
                </nav>
            </div>
            <div class="row" >
                <div ui-view="info"></div>
            </div>
        </div>
    </div>
</div>
