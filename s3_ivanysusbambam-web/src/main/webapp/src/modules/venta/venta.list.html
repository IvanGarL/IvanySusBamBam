<div>
    <h1 id="h1" style="margin:10px" >Consultar ventas</h1>
    <div class="col-md-1 align-items-center">
        <button class = "btn btn-default" ui-sref ="crearVenta"> Crear </button>
        </div>
    <div class="row" >
        <div class="col-md-5">
            <div class="card" style="margin: 100px">

                <div class="card-body">
                    <div class="table-responsive">   
                        <table class="table table-bordered" style="color: #1a237e" >
                            <thead  class="thead" style="background-color: #1a237e; color: white">
                                <tr >
                                    <th>Id de Venta </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="venta in ventas" style="color: black">
                                    <td>
                                        <a ui-sref="ventaDetail({ventaId: venta.id})">{{venta.name}}</a>
                                    </td>

                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-5">
            <div ui-view = "ventaDetailView" style = "margin: 0px">
            </div>   
        </div>


    </div>
</div>
