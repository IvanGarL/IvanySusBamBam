<div class="imagen2">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Ventas</h2>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>
                        <span class="custom-checkbox">
								<input type="checkbox" id="selectAll">
								<label for="selectAll"></label>
							</span>
                    </th>
                    <th>Id</th>
                    <th>Cédula Cliente</th>
                    <th>Id Medio de Pago</th>
                    <th>Carnet Vendedor</th>
                    <th>Calificacion Carro</th>
                    <th>Punto de venta</th>
                    <th>Placas</th>

                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat=" venta in ventas">
                    <td>
                        <span class="custom-checkbox">
								<input type="checkbox" id="checkbox1" name="options[]" value="1">
								<label for="checkbox1"></label>
							</span>
                    </td>
                    <td>1</td>
                    <!--Algo así tienes que ponerlo, mira el ejemplo de cliente detail de felipe-->
                    <td>{{venta.cliente.cedula}}</td>
                    <td>{{venta.medioDePago.id}}</td>
                    <td>{{venta.vendedor.carnet}}</td>
                    <td><a ui-sref="calificacionDetail({automovilId: auto.id})">Ver</a></td>
                    <td>{{venta.puntoDeVenta.id}}</td>
                    <td>{{venta.automovil.placa}}</td>
                    <td>
                        <!--Acá al de editar un auto-->
                        <a ui-sref="editarVenta" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                        <!--Acá eliminar un auto-->
                        <!--El eliminar no necesita una vista, podemos implementarlo-->
                        <a ui-sref="eliminarVenta" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
