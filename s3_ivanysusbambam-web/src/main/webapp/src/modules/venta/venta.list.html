<div>
    <div class="row" >
        <div class="col-md-5">
            <div class="card" style="margin: 40px">
                
                    <div class="card-body">
                        <div class="table-responsive">   
                        <table class="table table-dark table-striped " >
                            <thead>
                                <tr >
                                    <th>Id de la venta </th>
                                    <th> cliente</th>
                                    <th> Punto de venta</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="venta in ventas">
                                    <td>{{venta.idVenta}}</td>
                                    <td>{{venta.cliente}}</td>
                                    <td>{{venta.puntoDeVenta}}</td>
                                    

                                </tr>

                            </tbody>
                        </table>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
