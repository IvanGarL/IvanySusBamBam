<div>
    <div class="row" >
        <div class="col-md-5">
            <div class="card" style="margin: 100px">

                <div class="card-body">
                    <div class="table-responsive">   
                        <table class="table table-bordered" style="color: #1a237e" >
                            <thead  class="thead" style="background-color: #1a237e; color: white">
                                <tr >
                                    <th>Id de la compra </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="compra in compras" style="color: black">
                                    <td>
                                        <a ui-sref="compraDetail({compraId: compra.id})">{{compra.id}}</a>
                                    </td>

                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-5">
            <div ui-view = "compraDetailView" style = "margin: 0px">
            </div>   
        </div>


    </div>
</div>
