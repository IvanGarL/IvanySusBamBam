<div>
    <div class="row" >
        <div class="col-md-5">
            <div class="card" style="margin: 40px">
                
                    <div class="card-body">
                        <div class="table-responsive">   
                        <table class="table table-dark table-striped " >
                            <thead>
                                <tr >
                                    <th>Id de la queja/reclamo </th>
                                    <th> nombre</th>
                                    <th> tipo</th>
                                    <th> texto</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="quejaReclamo in quejasReclamos">
                                    <td>{{quejaReclamo.id}}</td>
                                    <td>{{quejaReclamo.name}}</td>
                                    <td>{{quejaReclamo.tipo}}</td>
                                    <td>{{quejaReclamo.texto}}</td>

                                </tr>

                            </tbody>
                        </table>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
