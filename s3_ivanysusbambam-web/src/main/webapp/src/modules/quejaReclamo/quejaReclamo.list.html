<div>
    <h1 id="h1" style="margin:10px" >Consultar Quejas/Reclamos</h1>
    <div class="row" >
        <div class="col-md-5">
            <div class="card" style="margin: 100px">

                <div class="card-body">
                    <div class="table-responsive">   
                        <table class="table table-bordered" style="color: #1a237e" >
                            <thead  class="thead" style="background-color: #1a237e; color: white">
                                <tr >
                                    <th>Id Queja/Reclamo </th>
                                    <th>Tipo</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="quejaReclamo in quejasReclamos" style="color: black">
                                    <td>
                                        <a ui-sref="quejaReclamoDetail({quejaReclamoId: quejaReclamo.id})">{{quejaReclamo.id}}</a>
                                    </td>
                                    <td>
                                        {{quejaReclamo.tipo}}
                                        </td>

                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-5">
            <div ui-view = "quejaReclamoDetailView" style = "margin: 0px">
            </div>   
        </div>


    </div>
</div>
