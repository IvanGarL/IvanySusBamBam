<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>

<br>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-9">
        <h2>Consulta de marcas</h2>
    </div>
    <div class="col-md-1 align-items-center">
        <button class="btn btn-default" ui-sref="crearMarca"> Crear </button>
    </div>
    <div class="col-md-1"></div>


    <div class="col-md-5">
        <div class="card" style="margin: 40px">

            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" style="color:#1a237e">
                        <thead class="thead" style="background-color: #1a237e; color: white">
                            <tr>
                                <th> ID </th>
                                <th> Nombre </th>
                                <th> Detalles </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="marca in darMarcas" style="color:black">
                                <td>{{marca.id}}</td>
                                <td>{{marca.nombre}}</td>
                                <td><a ui-sref="marcaDetail({ MarcaId: marca.id })">
                                    Ver detalles</a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    <div class="col-md-5">
        <div ui-view="marcaDetailView" style="margin: 0px">
        </div>
    </div>
</div>
</div>
