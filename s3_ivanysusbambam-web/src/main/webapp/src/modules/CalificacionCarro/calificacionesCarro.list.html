<!DOCTYPE html>
<html>
    <head>
        <title>Calificaciones Carro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="row">
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-2" style="margin-left: 15px"><button type="button" class="btn btn-info" ui-sref="ccCrear" style="margin: 10px">CREAR CALIFICACION</button></div>
                </div>
                <div class="table-responsive" style="margin: 25px">   
                    <table class="table table-bordered" style="color: #1a237e" >
                        <thead  class="thead" style="background-color: #b21f2d; color: white; font-size: 12px">
                            <tr >
                                <th> Identificador </th>
                                <th> Autom√≥vil </th>
                                <th> Puntaje </th>
                                <th> -------- </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="cc in calificacionesCarro" style="color: black; font-size:12px">
                                <td>{{cc.id}}</td>
                                <td>{{cc.name}}</td>
                                <td>{{cc.puntaje}}</td>
                                <td><a ui-sref="calificacionCarroDetail({calificacionCarroId: cc.id})">Detalles</a></td>
                            </tr>
                            <tr ng-repeat="ccBack in calificacionesCarroBack" style="color: black; font-size:12px">
                                <td>{{ccBack.id}}</td>
                                <td>{{ccBack.name}}</td>
                                <td>{{ccBack.puntaje}}</td>
                                <td><a ui-sref="calificacionCarroBackDetail({calificacionCarroBackId: ccBack.id})">Detalles</a></td>
                            </tr>
                        </tbody>
                    </table>   
                </div>
            </div>
            <div ui-view="mainCrearView" style="margin-left: 25px; margin-top: 64px"></div> 
            <div class="col-sm-1"></div>
            <div class="col-sm-4" style="margin: 25px">
                <div ui-view="ccDetailView"></div>
                <div ui-view="ccBackDetailView"></div>
            </div>
        </div>
    </body>
</html>
