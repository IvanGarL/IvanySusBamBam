<div class ="row">
    <div class ="col-md-2" style="background-color: #0062cc; height: 48px"></div>
    <div class ="col-md-8" style="margin: 0px; padding: 0px">
        <h1 class="text-center" style="background-color: #c82333; color: whitesmoke">Calificaciones de autom√≥viles</h1>
    </div>
    <div class ="col-md-2" style="background-color: #0062cc; height: 48px"></div>
</div>
<div class="row">    
    <div class="col-sm-6">
        <div class="card" style="margin: 40px">   
            <div class="card-body">
                <div class="table-responsive">   
                <table class="table table-dark table-striped " >
                    <thead>
                        <tr >
                            <th> Identificador </th>
                            <th> Automovil </th>
                            <th> Puntaje </th>
                            <th> --- </th> 
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="cc in calificacionesCarro">
                                <td>{{cc.id}}</td>
                                <td>{{cc.name}}</td>
                                <td>{{cc.puntaje}}</td>
                                <td><a ui-sref ="calificacionCarroDetail({calificacionCarroId: cc.id})">Ver detalles</a><td> 

                        </tr>
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>
    <div ui-view="ccDetailView"></div>
</div>
